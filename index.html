<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 修改视口 -->
	<meta name="viewport" content="width=device-width">
	<title>weather</title>
    <!-- 添加页面logo -->
    <link rel="shortcut icon" href="img/logo.png">
	<link rel="stylesheet" href="css/index.css">
	<!-- 引入js文件 -->
	<script src="js/rem.js"></script>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="font/iconfont.js"></script>
    <script src="js/index.js"></script>
</head>
<style type="text/css">
    .icon {
       width: 1em; 
       height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
<body>
	<!-- 屏幕开始 -->
    <div class="screen">
         <div class="header"></div>
         <div class="box">
         	<h2>空气</h2>
         	<h3>轻度污染</h3>
         </div>
         <div class="number"></div>
         <div class="wenzi">晴</div>
         <div class="shidu">湿度&nbsp;28%</div>
         <div class="text">天冷了，请注意保暖~</div>
    </div>
	<!-- 屏幕结束-->
    <!-- 今日明日天气开始 -->
    <div class="con1">
        <div class="content">
            <div class="top">
                <span class="day">今天</span>
                <div class="temp">
                    <span class="high">2</span>
                    /
                    <span class="low">-11</span>
                    °C
                </div>
            </div>
            <div class="bottom">
               <span class="wea">晴转多云</span>
               <div class="pic" id="dat_weather_icon_id">
                  <!--  <img src="img/1.png" alt="index.html" class="pic"> -->
               </div>
            </div>
        </div>
        <div class="content">
             <div class="top">
                <span class="day">明天</span>
                <div class="temp">
                    <span class="high" id="tomorrow_high_temperature">3</span>
                    /
                    <span class="low" id="tomorrow_low_temperature">-13</span>
                    °C
                </div>
            </div>
            <div class="bottom">
               <span class="wea" id="tomorrow_condition">晴</span>
               <div class="pic" id="tomorrow_weather_icon_id">
                  <!--  <img src="img/1.png" alt="index.html" class="pic"> -->
               </div>
            </div>
        </div>
    </div>
    <!-- 今日明日天气结束 -->
    <!-- 实时天气开始 -->
    <div class="con2">
        <div class="wrap" id="now">
 <!--            <div class="now">
                <h2 class="now_time" id="hour">12:00</h2>
                <div class="icon" id="weather_icon_id"></div>
                <h3 class="temp" id="temperature">-1°</h3>
            </div> -->
        </div>
    </div>
    <!-- 实时天气结束 -->
    <!--天气开始  -->
    <div class="con3">
         <div class="wra"  id="day">
            <!--  <div class="recent">
                 <div class="recent_time">
                     <span class="month">01</span>
                     /
                     <span class="day">15</span>
                 </div>
                 <h2 class="recent_wea">多云</h2>
                 <div class="recent_pic"></div>
                 <h3 class="recent_high">2°</h3>
                 <h4 class="recent_low">-13°</h4>
                 <h5 class="recent_wind">西北风</h5>
                 <h6 class="recent_level">2级</h6>
             </div> -->
         </div>
    </div>
    <!-- 天气结束 -->
    <!-- 选择城市开始 -->
    <div class="city_box" style="display: none">
        <div class="sousuo_box">
            <div class="search_box">
                <svg class="icon" aria-hidden="true">
                     <use xlink:href="#icon-sousuo"></use>
                </svg>
                <input type="text" placeholder="请输入搜索内容" class="text" id="text">
            </div>
            <div class="button">取消</div>
        </div>
        <!-- 城市开始 -->
        <div class="city" id="city">
            <div class="title">热门城市</div>
            <div class="con">
                <div class="son">北京</div>
                <div class="son">上海</div>
                <div class="son">广州</div>
                <div class="son">深圳</div>
                <div class="son">郑州</div>
                <div class="son">西安</div>
                <div class="son">南京</div>
                <div class="son">杭州</div>
                <div class="son">武汉</div>
                <div class="son">成都</div>
                <div class="son">沈阳</div>
                <div class="son">天津</div>
            </div>
        </div>
        <!-- 城市结束 -->
    </div>
    <!-- 选择城市结束 -->



</body>
</html>
